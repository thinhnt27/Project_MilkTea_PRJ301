<!DOCTYPE html>

<html>

    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/signUpStyle.css">
    </head>

    <body>
        <style>
            html {
                background-image: url(img/background.jpg);
                background-position: center;
                background-size: cover;
            }
        </style>
        <div class="container">
            <div class="grid">
                <div class="row">
                    <h1>Create New Account</h1>
                </div>

                <div class="main row">
                    <form action="MainController" method="POST">
                        <div class="item">
                            <div class="title">
                                User ID * 
                                <span class="guide">
                                    {e.g. 2 - 10 chars}
                                </span>  
                            </div>
                            <input type="text" name="userID" value="" required="" class="text-box"/>

                        </div>
                        <div class="item">
                            <div class="title">
                                Full name * 
                                <span class="guide">
                                    {e.g. 5 - 20 chars}
                                </span> 
                            </div>
                            <input type="text" name="fullName" value="" required="" class="text-box"/>
                        </div>

                        <div class="item">
                            <div class="title">
                                Role ID* 
                            </div>
                            <input type="text" name="roleID" value="US" class="text-box" readonly="" />
                        </div>
                        <div class="item">
                            <div class="title">
                                Password * 
                                <span class="guide">
                                    {e.g. 2 - 10 chars}
                                </span> 
                            </div>
                            <input type="password" name="password" value="" required="" class="text-box"/>
                        </div>
                        <div class="item">
                            <div class="title">
                                Confirm *
                            </div>
                            <input type="password" name="confirm" value="" required="" class="text-box"/>
                        </div>

                        <div class="footer">
                            <div class="button">
                                <input type="submit" name="action" value="Create"  class="btn" />
                                <input type="reset" value="Reset" class="btn" />
                            </div>
                        </div>
                    </form>
                    <div class="login">
                        <span class="text">Have already an account?</span>
                        <a href="login.html">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
